name: CI

on:
  push:
    branches: [ beta ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SSH and run Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} << EOF
          if [ -d "openpredict" ]; then 
            cd openpredict
            git checkout ${{ github.ref }}
            git pull origin ${{ github.ref }}
          else
            git clone -b ${{ github.ref }} --single-branch https://github.com/Open-Predict/openpredict.git
            cd openpredict
            echo "Environment variables must be set up."
            exit 1
          fi
          docker-compose down
          docker-compose up --build -d
