name: CI

on:
  push:
    branches: [ beta ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: SSH and run Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} << EOF
          REF=${{ github.ref }}
          BRANCH_NAME=${REF#refs/heads/}

          if [ -d "openpredict" ]; then 
            cd openpredict
            git checkout $BRANCH_NAME
            git pull origin $BRANCH_NAME
          else
            git clone -b $BRANCH_NAME --single-branch https://github.com/open-predict/OpenPredict.git
            cd openpredict
            echo "Environment variables must be set up."
            exit 1
          fi
          docker-compose down
          docker-compose up --build -d
